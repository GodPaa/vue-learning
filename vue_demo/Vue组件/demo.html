<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Title</title>
</head>
<body>
    <div id="example">
        <ul>
            <my-component-li v-for="item in items" v-bind:item="item">
                {{item}}
            </my-component-li>
        </ul>
    </div>

    <script>
        Vue.component("my-component-li",{
            props:['item'],
            template:'<li>{{item}}</li>'
        })

        var app = new Vue({
            el:"#example",
            data:{
                items:["古力娜扎","迪丽热巴","玛尔扎哈"]
            }
        })
    </script>
</body>
</html>
