<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<title>连续判断语句</title>
	</head>
	
	<body>
		<div id="app">
			<div v-if="type === 'A'">A</div>
			<div v-else-if="type === 'B'">B</div>
			<div v-else-if="type === 'C'">C</div>
			<div v-else>Not A/B/C</div>
		</div>
		
		<script>
			var app = new Vue({
				// element的缩写，挂载元素
				el:"#app",
				data:{
					type:'A'
				}
			})
		</script>
	</body>
</html>
