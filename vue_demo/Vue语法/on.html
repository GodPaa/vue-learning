<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<title>事件处理</title>
	</head>
	
	<body>
		<div id="example-1">
			<button v-on:click="greet">Greet</button>
		</div>
		
		
		<script>
			var app = new Vue({
				// element的缩写，挂载元素
				el:"#example-1",
				data:{
					message:"Hello Vue2222"
				},
				methods:{
					greet:function(){
						alert(this.message)
					}
				}
			})
		</script>
	</body>
</html>
